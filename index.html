<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Event Registration</h2>

        <form>
            <!-- Name Input -->
            <div class="mb-5">
                <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                       required>
            </div>

            <!-- Email Input -->
            <div class="mb-5">
                <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                       required>
            </div>

            <!-- Event Selection -->
            <div class="mb-6">
                <label for="event" class="block text-gray-700 text-sm font-medium mb-2">Select Event</label>
                <select id="event" name="event"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                        required>
                    <option value="">-- Choose an Event --</option>
                    <option value="tech-summit">Tech Summit 2025</option>
                    <option value="design-expo">Design Expo</option>
                    <option value="marketing-masterclass">Marketing Masterclass</option>
                    <option value="startup-pitch">Startup Pitch Day</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 shadow-md">
                Register Now
            </button>
        </form>
    </div>
</body>
</html>
